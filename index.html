<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    
    <!-- Bootstrap Import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="jumbotron text-light text-md-center">
      <h1 class="font-weight-bold">Welcome!</h1>
      <h2>Today's date is <span id="dayPlaceholder"></span></h2>
      <h3>Your schedule as of <span id="timePlaceholder"></span> is as follows:</h3>
    </div>

    <div class="container">
      <table class="table table-hover" id="planner">
        <caption>Your Schedule for Today</caption>
        <thead class="thead-dark">
          <th scope="col">Time</th>
          <th scope="col">To Do</th>
          <th scope="col">Edit</th>
        </thead>
      </table>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- Script.js -->
    <script src="script.js"></script>
    
  </body>
</html>
